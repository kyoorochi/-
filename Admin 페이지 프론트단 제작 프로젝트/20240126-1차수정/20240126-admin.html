<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="20240126-admin.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <div class="container-heading mt-5 mb-3">
            <h3 class="mt-5 mb-3">신규 등록 상품
            <span id="clock"></span> <!-- 시계부분 위치 지정. p 태그 시도했으나 span이 정답이었다. -->
            </h3>
        </div>
        <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
                <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                <!-- 셀렉트 버튼 -->
                <select class="form-select">
                    <option selected>카테고리를 선택해주세요</option>
                    <option value="1">상의</option>
                    <option value="2">하의</option>
                    <option value="3">신발</option>
                    <option value="4">패션잡화</option>
                </select>
            </div>
            <div class="col-3">
                <!-- input 입력창 코드를 넣어주세요 -->
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="제품명을 입력해주세요.">
                </div>
            </div>
            <div class="col-auto">
                <!-- 조회버튼 코드를 넣어주세요 -->
                <button type="button" class="btn btn-dark">조회</button>
            </div>
        </form>
        <div class="container mt-3">
        <table class="table table-sm">
            <thead>
                <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
                <tr class="table-dark text-center"> <!-- 문구는 가운데 정렬, 가격부분은 우측정렬 하고 싶어 건들어봄 -->
                    <th scope="col" class="test-center">성별</th> <!-- 20240126 - 성별부분 추가 -->
                    <th scope="col" class="test-center">카테고리</th>
                    <th scope="col" class="test-center">브랜드</th>
                    <th scope="col" class="test-center">상품명</th>
                    <th scope="col" class="test-end">가격 (원)</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- 추후 크롤링한 데이터가 들어가는 자리 -->
            </tbody>
        </table>
    </div>
    <!-- 페이지 네이션 코드를 넣어주세요 -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center" justify">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">이전</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">다음</span>
                </a>
            </li>
        </ul>
    </nav>
    <script src="20240126-admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
