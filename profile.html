<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>흰눈이의 프로필</title>
    </head>
    <body>
        <h1 title="고양이 흰눈이의 프로필 페이지"> 흰 눈 이</h1>
        <img src="snowwhite.jpeg" width="240"
        art="흰눈이가 따뜻한 난로옆에서 찍힌 사진">
        <div id="소개">
            <p>안녕하세요. 암컷 고양이 흰눈이라고 합니다.</p>
            <p>태어난 곳이 어딘지는 모르겠어요. 아가일 때 집사의 친구집에서 입양왔어요.<br>
                약 7년전에 무지개 다리 건너서 이사했어요.
            </p>
            <p>집사는 아직도 절 그리워해서 이 사진을 지우지 못하고 있대요.</p>
        </div>
        <hr>
        <div >
            <h2 id="이모저모">흰눈이 이모저모</h2>
            <p>
                1. <strong>터키시 앙고라</strong>종인데 페르시안종으로 오해를 많이 받았어요.<br>
                2. 아가가 두 마리 있었는데 입양 보냈어요.<br>
                3. <mark>귀가 안들려서</mark> 집사가 눈에 보이지 않으면 힘들었어요.<br>
                4. 언니 집사 결혼식 때 미아가 될 뻔 했어요.
            </p>
        </div>
        <hr>
        <span>&copy; 흰눈이</span>
    </body>
</html>
