<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>설문조사 양식</title>
</head> 
<body>
    <header>
        <center><h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐없이 체크 부탁드립니다.</p></center>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" id="name" name="name"
                placeholder="본명을 입력해 주세요."><br><br>
                <label for="email">이메일</label>
                <input type="email" id="email" name="email"
                placeholder="이메일 주소를 입력해 주세요.">
            </fieldset>
            <fieldset>
                <legend>설문</legend>
                
                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>
                <input type="radio" id="twenty" name="age">
                <label for="twenty">20대</label>
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label>
                <input type="radio" id="fourty" name="age">
                <label for="fourty">40대</label>
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>
                <input type="radio" id="etc" name="age">
                <label for="etc">그 외</label>
                <br><br>

                <p>좋아하는 축구선수를 선택해주세요.</p>
                <input type="checkbox" id="name" name="player">
                <label for="'name">리오넬 메시</label>
                <input type="checkbox" id="name" name="player">
                <label for="'name">크리스티아누 호날두</label>
                <input type="checkbox" id="name" name="player">
                <label for="'name">킬리안 음바페</label>
                <input type="checkbox" id="name" name="player">
                <label for="'name">로베르트 레반도프스키</label>
                <input type="checkbox" id="name" name="player">
                <label for="'name">주드 벨링엄</label>
            </fieldset>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea rows="5" cols="60" name="comment"></textarea>
            </fieldset>
            <br>
            <center><input type="submit"></center>
        </form>
    </main>
    <hr>
    <footer>
        <center><p>설문에 도와주셔서 감사합니다.</p></center>
    </footer>
</body>
</html>
