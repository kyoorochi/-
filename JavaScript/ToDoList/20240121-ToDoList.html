<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 목록 만들기</title>
    <link rel="stylesheet" href="20240121-ToDoList.css">
</head>
<body>

    <div id="container">
        <div class="app">
            <h1>To Do List</h1>
            <ul id="todo-list"></ul>
            <form id="todo-form">
                <input name="todo" placeholder="To Do..." autocomplete="off">
                <input type="submit" value="추가">
            </form>
        </div>
    </div>

    <script src="20240121-ToDoList.js"></script>
    <!-- css에 살짝 배경이미지도 넣었지만 수정할게 있지만
    지금 섣불리 건드리지를 못하겠다. 라이브서버로 돌렸을때
    창의 위치를 좀 더 다듬고 싶었지만 섣불리 건들었다가
    망칠 것 같아 무섭다. -->
</body>
</html>
