<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력하기</title>
</head>
<body>
    <script>
        for(var i = 2 ; i < 10 ; i++){
            document.write('<h1>' + i + '단</h1>');
            for(var j = 1; j <10 ; j++ ){
                document.write('<h3>'+ i + 'x' + j + ' = ' + (i * j) + '<br></h3>');
            }
        }
    </script>      
</body>
</html>
