<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식 만들기</title>
    <link href="20240117-회원가입폼.css" rel="stylesheet">
</head>
<body>

    <div id="container">
        <form id="form" action="#">
           <table class="table">
            <tr>
                <th>I D : </th>
                <td>
                    <input name="id" placeholder="ID를 입력해주세요." autocomplete="off" required> 
                </td>
            </tr>
            <tr>
                <th>비밀번호 : </th>
                <td>
                    <input type="password" name='pw1' placeholder="비밀번호를 입력해주세요." required>
                </td>
            </tr>
            <tr>
                <th>비밀번호 확인 : </th>
                <td>
                    <input type="password" name='pw2' placeholder="앞서 입력한 비밀번호를 입력해주세요." required>
                </td>
            </tr>
            <tr>
                <th>성 명 : </th>
                <td>
                    <input name="name" placeholder="성함을 입력해주세요." autocomplete="off" required>
                </td>
            </tr>
            <tr>
                <th>전화번호 : </th>
                <td>
                    <input name="phone" placeholder="휴대전화번호를 입력해주세요." autocomplete="off" required>
                </td>
            </tr>
            <tr>
                <th>이 메 일 : </th>
                <td>
                    <input title="정확한 메일 주소를 작성해주세요." type="email" name="email" autocomplete="off">
                </td>
            </tr>
            <tr>
                <th>원하시는 직무</th>
                <td>
                    <select name="position">
                        <option value="developer">개발자</option>
                        <option value="designer">웹디자이너</option>
                        <option value="manager">기획자</option>
                        <option value="unetermined" selected>미정</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>성 별 : </th>
                <td>
                    <label>
                        <input type="radio" name="gender" value="male" checked>남성
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" >여성
                    </label>
                </td>
            </tr>
            <tr>
                <th>자기소개</th>
                <td>
                    <textarea name="intro"></textarea>
                </td>
            </tr>
           </table>
           <div class="buttons">
            <input type="submit" value="가입" class="btn" title="가입하기">
            <input type="reset" value="리셋" class="btn" title="리셋">
           </div>
        </form>
    </div>

    <script src="20240117-회원가입폼.js"></script>
    
</body>
</html>
