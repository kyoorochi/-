<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>value 속성</title>
    </head>
    <body>
        <div id="container">
            <div id="buttonList">
                <button id="addIce">아이스크림 종류 추가</button>
                <button id="printIce">아이스크림 이름 출럭</button>
                <button id="printInput">입력한 아이스크림 목록 출력</button>
            </div>
            <h2>입력한 아이스크림 목록:</h2>
            <p id="Icelist"></p>
        </div>


        <script>
            const IceCreamList = []

            const plusIce = document.getElementById("addIce")
            const printIce = document.getElementById("printIce")
            const printInput = document.getElementById("printInput")
            const allIce = document.getElementById("Icelist")

            plusIce.addEventListener("click", alertIce)

            function alertIce(){
                const newIceCream = prompt("추가하고 싶은 아이스크림을 입력해주세요.") // 프롬프트창을 띄워서 입력하게 만들고
                if(newIceCream){
                    IceCreamList.push(newIceCream) // 그 값을 추가시킨다.
                }
            }

            printIce.addEventListener("click", displayIce)
            
            function displayIce(){
                IceCreamList.forEach(function(IceCream){ //입력되어 있는 물품을 forEach 문을 통해 개별적으로
                    alert(IceCream) // 프롬프트창에다가 띄워준다
                }) 
            }

            printInput.addEventListener("click", displayallIce) // 버튼을 누르면

            function displayallIce(){
                allIce.textContent = IceCreamList.join(",") //들어가 있는 물품, 물품, 물품, 식으로 표현되게 한다.
            }
        </script>
    </body>
</html> <!-- 시간의 압박에 다른분꺼 따와 버렸다. 나중에는 혼자 다시 만들어보도록 하자. -->
