<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미스터리 숫자 맞추기</title>
</head>
<body>
    <h1>미스터리 숫자 맞추기</h1>
    <p>1부터 100 사이의 숫자를 입력하세요</p>

    <input id="input" type="number">
    <button id="button">맞췄나?</button>

    <div id="hint"></div>

    <script>
        const randomFloatNumber = Math.random() * 100;
        const targetValue = Math.ceil(randomFloatNumber);

        const inputEl = document.getElementById('input')
        const buttonEl = document.getElementById('button')
        const hintEl = document.getElementById('hint')

        function handleClickButton(){
            const inputValue = inputEl.value;
            const inputNumber = Number(inputValue);
            let hint = '';

            if (inputNumber > targetValue){
                hint = '입력하신 숫자보다 작아요~'
            }else if (inputNumber < targetValue){
                hint = '좀 작게 입력하셨네요? 그것보다 커요.'
            }else {
                hint = '오호~ 찾으셨어요! 정답입니다~'
            }
            hintEl.innerText = hint;
        }
        buttonEl.onclick = handleClickButton;
    </script>
    
</body>
</html>
