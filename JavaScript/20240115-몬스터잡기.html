<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬스터 잡기</title>
</head>
<body>
    
    <div id="container"></div>

    <script>
        let monsterHP = 1000
        const container = document.getElementById('container')
        const h1 = document.createElement('h1')
        h1.textContent = '몬스터 잡기 게임을 시작합니다.'
        container.appendChild(h1)

        let attackDMG = parseInt(prompt('1회 공격시 몬스터에게 입혀줄 데미지를 정해주세요. (양의 정수로)'))
        let attackCount = 0


        if(attackDMG > 0){
            while(monsterHP > 0){
                monsterHP -= attackDMG

                /* 100의 약수가 아닌 숫자로 데미지를 입혀도 잡을수는 있다.
                허나 데미지가 깎이다가 HP가 0보다 작아졌을 때에는
                HP에 강제로 0을 대입하는 코드를 추가해보자.
                그리하여 데미지가 음수로 출력되는 상황이 나오지 않게 하는것이 과제 */

                //이게 여기 들어가야 제대로 먹혔다. 선행구조라 그런건가..?
                if(monsterHP < 0){
                    monsterHP = 0;
                }

                attackCount += 1

                const p = document.createElement('p')
                p.textContent = `몬스터를 ${attackCount}회 공격하였습니다.`
                container.append(p)

                const strong = document.createElement('strong')
                strong.textContent = `몬스터의 남은 HP는 ${monsterHP} 입니다.`
                container.append(strong)             
            }
            const h2 = document.createElement('h2')
            h2.textContent = `몬스터 잡기 완료! 수고하셨습니다~`
            h2.style.color = 'red'
            h2.title = `게임을 다시 시작하고 싶으시면 새로고침(F5)하시면 됩니다.`
            container.appendChild(h2)
            
        }else{
            alert('데미지를 잘못 입력하여 게임을 취소합니다!')
        }

    </script>

</body>
</html>
